<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025 - Hogwarts Style!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Harry P', Arial, sans-serif;
      font-size: 20px;
      text-align: center;
    }
    .falling-object {
      position: absolute;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      from {
        top: -50px;
      }
      to {
        top: 100vh;
      }
    }
    .happy-2025 {
      position: fixed;
      top: 20px;
      width: 100%;
      font-size: 40px;
      color: gold;
      font-family: 'Harry P', Arial, sans-serif;
    }
  </style>
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
</head>
<body>
  <div class="happy-2025">Happy New Year 2025! ⚡ Welcome to Hogwarts 🎉</div>
  <script>
    const objects = [
      '🪄',       // Wand
      '⚡',        // Lightning bolt (Harry's scar)
      '🦉',       // Owl (Hedwig)
      '🏰',       // Castle (Hogwarts)
      '🧙',       // Wizard
      '🧙‍♀️',     // Witch
      '🎩',       // Sorting Hat
      '🐍',       // Snake (Slytherin)
      '🦁',       // Lion (Gryffindor)
      '🦅',       // Eagle (Ravenclaw)
      '🦡',       // Badger (Hufflepuff)
      '📜',       // Scroll (Marauder's Map)
      '🧹',       // Broomstick
      '💫',       // Sparkles (Magic)
      '🎇',       // Fireworks (Celebration)
    ];

    const createObject = () => {
      const obj = document.createElement('div');
      obj.className = 'falling-object';
      obj.textContent = objects[Math.floor(Math.random() * objects.length)];
      obj.style.left = `${Math.random() * 100}vw`;
      obj.style.animationDuration = `${Math.random() * 3 + 2}s`;
      obj.style.color = `hsl(${Math.random() * 360}, 100%, 75%)`;
      document.body.appendChild(obj);

      setTimeout(() => {
        obj.remove();
      }, 5000); // Remove object after it falls
    };

    setInterval(createObject, 200);
  </script>
</body>
</html>
